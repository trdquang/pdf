<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <link rel="stylesheet" href="css/page_number.css">
</head>

<body>
    <div style="display: flex; margin-top: 2%;">
        <div style="margin-left: 5%;">
            <a href="index.html">
                <img src="img/pdf.png" alt="PDF Icon" style="width: 50px;">
            </a>
        </div>
        <h2 style="flex: 1; text-align: center;">PDF Tools</h2>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h3>Upload PDF to Add Page Numbers</h3>
                <input type="file" id="fileInput" accept="application/pdf" class="form-control">
                <button id="addPageNumbers" class="btn btn-primary mt-3" disabled>Add Page Numbers</button>
            </div>
        </div>
    </div>

    <div class="container mt-5" id="pdfContainer" style="display: none;">
        <h4>Preview:</h4>
        <canvas id="pdfCanvas"></canvas>
        <a id="downloadLink" class="btn btn-success mt-3" style="display: none;" download="pdf_with_page_numbers.pdf">Download PDF</a>
    </div>

    <script src="js/page_number.js"></script>
</body>

</html>
