<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <link rel="stylesheet" href="css/page_number.css">
</head>

<body>
    <div style="display: flex; margin-top: 2%;">
        <div style="margin-left: 5%;">
            <a href="index.html">
                <img src="img/pdf.png" alt="PDF Icon" style="width: 50px;">
            </a>
        </div>
        <h2 style="flex: 1; text-align: center;">PDF Tools</h2>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h3>Upload PDF to Add Page Numbers</h3>
                <input type="file" id="fileInput" accept="application/pdf" class="form-control">

                <div class="row" style="margin-top: 15px;">
                    <!-- Chọn trang bắt đầu -->
                    <div class="col-md-4 mb-3">
                        <label for="pageStart" ">Page Start Number</label>
                        <input type="number" id="pageStart" class="form-control" value="1" min="1">
                    </div>

                    <!-- Chọn vị trí đánh số trang -->
                    <div class="col-md-4 mb-3">
                        <label for="positionSelect">Page Number Position</label>
                        <select id="positionSelect" class="form-control">
                            <option value="bottom-left">Bottom Left</option>
                            <option value="bottom-center">Bottom Center</option>
                            <option value="bottom-right" selected>Bottom Right</option>
                        </select>
                    </div>

                    <!-- Màu sắc -->
                    <div class="col-md-4 mb-3">
                        <label for="colorSelect">Page Number Color</label>
                        <select id="colorSelect" class="form-control">
                            <option value="red" selected>Red</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <option value="yellow">Yellow</option>
                        </select>
                    </div>
                </div>

                <button id="addPageNumbers" class="btn btn-primary mt-3" disabled>Add Page Numbers</button>
            </div>
        </div>
    </div>

    <div class="container mt-5" id="pdfContainer">
        <h4>Preview:</h4>
        <!-- <canvas id="pdfCanvas"></canvas> -->
        <div id="previewContainer" class="d-flex flex-wrap"></div>
        <a id="downloadLink" class="btn btn-success mt-3" style="display: none;"
            download="pdf_with_page_numbers.pdf">Download PDF</a>
    </div>

    <script src="js/page_number.js"></script>
</body>

</html>
