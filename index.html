<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pdf Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div style="display: flex; margin-top: 2%;">
        <div style="margin-left: 5%;">
            <a href="index.html">
                <img src="img/pdf.png" alt="" style="width: 50px;">
            </a>
        </div>
        <h2 style="flex: 1; text-align: center;">PDF tools</h2>
    </div>

    <div class="container" style="margin-top: 10%;">
        <div class="feature__box" onclick="featurePdf(1)">
            <p class="text__box">Merge pdf</p>
        </div>

        <div class="feature__box" onclick="featurePdf(2)">
            <p class="text__box">Split pdf</p>
        </div>

        <div class="feature__box" onclick="featurePdf(3)">
            <p class="text__box">Pdf to word</p>
        </div>

        <div class="feature__box" onclick="featurePdf(4)">
            <p class="text__box">Page number pdf</p>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
