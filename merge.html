<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDFs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <link rel="stylesheet" href="css/merge.css">
    <style>
        .preview {
            position: relative;
            margin: 10px;
        }

        .btn-danger {
            position: absolute;
            top: 5px;
            right: 5px;
        }
    </style>
</head>

<body>
    <div style="display: flex; margin-top: 2%;">
        <div style="margin-left: 5%;">
            <a href="index.html">
                <img src="img/pdf.png" alt="PDF Icon" style="width: 50px;">
            </a>
        </div>
        <h2 style="flex: 1; text-align: center;">PDF Tools</h2>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h3>Upload PDFs to Merge</h3>
                <input type="file" id="fileInput" accept="application/pdf" multiple class="form-control" >
                <button id="mergePdfs" class="btn btn-primary mt-3" disabled >Merge PDFs</button>
            </div>
        </div>
    </div>

    <div class="container mt-5" id="pdfContainer">
        <h4>Preview:</h4>
        <div id="previewContainer" class="d-flex flex-wrap" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <a id="downloadLink" class="btn btn-success mt-3" style="display: none;" download="merged_pdf.pdf">Download
            Merged PDF</a>
    </div>

    <script src="js/merge.js"></script>
</body>

</html>
